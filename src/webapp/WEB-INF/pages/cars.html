<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>List Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Power</th>
            <th>Color</th>
        </tr>
        <tr th:each="car:${list}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getPower()}">Power</td>
            <td th:utext="${car.getColor()}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
